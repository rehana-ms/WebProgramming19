<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
 </head>
<body>
	<style>
	body {
	  font-family: Arial, Helvetica, sans-serif;
	  background-color: #FFB233;
	}
	</style>
{% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li<{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
<header> 	
    <div class="container"> 
    <br><br>
    <h2 >Welcome to Registration</h2>
    </div> 
</header> 


<form action="http://localhost:5000/register" method = "POST">
	<div class="container">
		 <div class="row"> 
            <div class="col-sm-4"> 
              
			 <div class="form-group">
		  		<label for="Username">Username</label><br>
		  		<input type="text" class="form-control" id="uname" name="uname" value="" size="10"><br>
		  	 </div>
		  </div>
		</div>
		<div class="row"> 

		 	<div class="col-sm-4"> 

		  	 <div class="form-group">
		  		<label for="password">Password</label><br>
		  		<input type="password" class="form-control" id="pwd" name="password" value=""><br><br>
		  		<input type="submit" value="Register"><br><br>
		  		<button type="submit" formaction="auth" value="Login">Login</button>
		  		</div>
		 </div>
		</div>
  </div>
</form> 


</body>
</html>
